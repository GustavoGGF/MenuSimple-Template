<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Slide Menu</title>

</head>

<body>

    <div class="navigation">

        <ul>

            <li class="list active">

                <b></b>
                <b></b>

                <a href="#">

                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="title">Inicio</span>
                    
                </a>

            </li>

            <li class="list">
                
                <b></b>
                <b></b>

                <a href="#">

                    <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                    <span class="title">Perfil</span>
                    
                </a>

            </li>

            <li class="list">

                <b></b>
                <b></b>

                <a href="#">

                    <span class="icon"><ion-icon name="chatbox-ellipses-outline"></ion-icon></span>
                    <span class="title">Menssagens</span>
                    
                </a>

            </li>

            <li class="list">

                <b></b>
                <b></b>

                <a href="#">

                    <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                    <span class="title">Configurações</span>
                    
                </a>

            </li>

            <li class="list">

                <b></b>
                <b></b>

                <a href="#">

                    <span class="icon"><ion-icon name="help-circle-outline"></ion-icon></span>
                    <span class="title">Ajuda</span>
                    
                </a>

            </li>

            <li class="list">

                <b></b>
                <b></b>

                <a href="#">

                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <span class="title">Senha</span>
                    
                </a>

            </li>

            <li class="list">

                <b></b>
                <b></b>

                <a href="#">

                    <span class="icon"><ion-icon name="log-in-outline"></ion-icon></span>
                    <span class="title">Sair</span>
                    
                </a>

            </li>

        </ul>

    </div>

    <div class="toggle">
        
        <ion-icon name="menu-outline" class="open"></ion-icon>
        <ion-icon name="close-circle-outline" class="close"></ion-icon>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>

        let MenuToggle = document.querySelector('.toggle');
        let Navigation = document.querySelector('.navigation')

        MenuToggle.onclick = function(){
            MenuToggle.classList.toggle('active')
            Navigation.classList.toggle('active')
            
        }

        let list = document.querySelectorAll('.list');
        
        for (let i=0; i<list.length; i++){
            list[i].onclick = function(){
                let j = 0;

                while(j < list.length){
                    list[j++].className = 'list';
                }
                list[i].className = 'list active';
            }
        }

    </script>
    
</body>

</html>
